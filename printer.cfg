[include cutsom_variables.cfg]
[include abl_qgl.cfg]
[include auto_speed.cfg]
[include bed.cfg]
[include extruder.cfg]
[include homing.cfg]
[include input_shaping.cfg]
[include ./macros/macros.cfg]
[include peripherals.cfg]
[include stealthburner_leds.cfg]
[include steppers.cfg]
[include tmc_autotune.cfg]

[display_status]
[exclude_object]
[pause_resume]
[skew_correction]

[force_move]
enable_force_move: True

[static_digital_output disable_max31865]
pins: !PF8

[virtual_sdcard]
path: ~/printer_data/gcodes

[mcu]
#serial: /dev/serial/by-id/usb-katapult_stm32f429xx_1B003F001451303439373431-if00
canbus_uuid: 374453213c84

[mcu EBBCan]
canbus_uuid: 2c7f3128ead8

[mcu rpi]
serial: /tmp/klipper_host_mcu

#[mcu ampon]
#serial: /dev/serial/by-id/usb-Anchor_Ampon-if00

[printer]
kinematics: corexy
max_velocity: 1000  
max_accel: 15000             
max_accel_to_decel: 7500
max_z_velocity: 100         
max_z_accel: 1000
square_corner_velocity: 10.0

[gcode_arcs]
resolution: 0.1

[idle_timeout]
gcode:
      M118 Idle timeout reached
      TURN_OFF_HEATERS
      M84
timeout: 7200  ## 2 hour timeout

[respond]
default_type: echo
#   Sets the default prefix of the "M118" and "RESPOND" output to one
